<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Zarar Hesaplayıcı</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00bcd4;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
    }
    input {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    button {
      background-color: #00bcd4;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    hr {
      margin-top: 30px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Stop Zarar Hesaplayıcı</h1>

  <label>Kaldıraç (örnek: 100):</label>
  <input type="number" id="kaldirac" step="1">

  <label>Stop Mesafesi (%):</label>
  <input type="number" id="stopYuzde" step="0.01">

  <label>Zarar Etmek İstediğin Tutar (USDT):</label>
  <input type="number" id="zararTutari" step="0.01">

  <button onclick="marjHesapla()">Gerekli Marjı Hesapla</button>

  <hr>

  <label>Mevcut Marj (USDT):</label>
  <input type="number" id="marj" step="0.01">

  <label>Stop Mesafesi (%):</label>
  <input type="number" id="stopYuzde2" step="0.01">

  <button onclick="zararHesapla()">Zarar Ne Olur?</button>

  <div class="result" id="sonuc"></div>

  <script>
    function zararHesapla() {
      const marj = parseFloat(document.getElementById("marj").value);
      const kaldirac = parseFloat(document.getElementById("kaldirac").value);
      const stopYuzde = parseFloat(document.getElementById("stopYuzde2").value);
      const zarar = (marj * (stopYuzde / 100)) * kaldirac;
      document.getElementById("sonuc").innerText = "Tahmini Zarar: " + zarar.toFixed(4) + " USDT";
    }

    function marjHesapla() {
      const zarar = parseFloat(document.getElementById("zararTutari").value);
      const kaldirac = parseFloat(document.getElementById("kaldirac").value);
      const stopYuzde = parseFloat(document.getElementById("stopYuzde").value);
      const marj = zarar / ((stopYuzde / 100) * kaldirac);
      document.getElementById("sonuc").innerText = "Gerekli Marj: " + marj.toFixed(4) + " USDT";
    }
  </script>
</body>
</html>
